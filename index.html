<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/global.css">
        <script src="assets/js/main.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="head-panel">
                <h1>List of names</h1>
            </div>

            <div id="left-panel">
                <table>
                    <head>
                        <tr>
                            <th># Num</th>
                            <th>Photo</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                        </tr>
                    </head>
                </table>
            </div>

            <div id="right-panel">
                <form>
                    <p>Please enter the user's information</p>
                    
                    <h5>First name</h5>
                    <input type="text" name="first_name">

                    <h5>Last name</h5>
                    <input type="text" name="last_name">

                    <h5>Age</h5>
                    <input type="text" name="age">

                    <input id="submit_btn" type="submit" value="Save">
                </form>
            </div>
        </div>
    </body>
</html>
