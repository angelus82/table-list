<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/global.css">
    </head>
    <body>
        <div id="main">
            <div id="head-panel">
                <h1>List of names</h1>
            </div>

            <div id="left-panel">
                <table>
                    <thead>
                        <tr>
                            <th class="col_id sortable" onclick="TableHTML.orderBy('id')">Id</th>
                            <th class="col_photo">Photo</th>
                            <th class="col_firstName sortable" onclick="TableHTML.orderBy('firstName')">First Name</th>
                            <th class="col_lastName sortable" onclick="TableHTML.orderBy('lastName')">Last Name</th>
                            <th class="col_age sortable" onclick="TableHTML.orderBy('age')">Age</th>
                            <th>-</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
                <br>
                <button class="button red" onclick="TableHTML.empty()">Delete All</button>
            </div>

            <div id="right-panel">
                <form onsubmit="FormHTML.insert(); return false;" name="form">
                    <p>Please enter the user's information</p>
                    
                    <h5>First name</h5>
                    <input type="text" name="first_name">

                    <h5>Last name</h5>
                    <input type="text" name="last_name">

                    <h5>Age</h5>
                    <input type="text" name="age">

                    <input type="hidden" name="id">

                    <input id="submit_btn" class="button" type="submit" value="Insert">
                    <button class="button grey" onclick="return FormHTML.cancel()">Cancel</button>
                    <button class="button green" onclick="return FormHTML.update()">Update</button>
                </form>
            </div>
        </div>
    </body>
    <script src="assets/js/main-new.js"></script>
</html>
