<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/global.css">
    </head>
    <body>
        <div id="main">

            <div id="head-panel">
                <h1>{{title}}</h1>
            </div>

            <div id="left-panel">

                <div v-if="isLoading" id="loading-indicator">Loading ...</div>
                <table v-class.loading="isLoading">
                    <thead>
                        <tr>
                            <th class="col_photo">Photo</th>
                            <th class="col_firstName sortable" v-on:click="reload('firstName', $event)">First Name</th>
                            <th class="col_lastName sortable" v-on:click="reload('lastName', $event)">Last Name</th>
                            <th class="col_age sortable" v-on:click="reload('age', $event)">Age</th>
                            <th><img src="assets/images/icon_refresh.png" width="24" v-on:click="reload(null, $event)"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in list">
                            <td class="col_photo">-</td>
                            <td v-class.sorted="sortBy === 'firstName'">{{item.firstName}}</td>
                            <td class="col_lastName">{{item.lastName}}</td>
                            <td class="col_age">{{item.age}}</td>
                            <td><button class="button red small action">X</button></td>
                        </tr>
                    </tbody>
                </table>

                <a href="#" v-on:click="test">TEST</a>
            </div>

            <div id="right-panel">
                <form onsubmit="FormHTML.insert(); return false;" name="form">
                    <p>Please enter the user's information</p>
                    
                    <h5>First name</h5>
                    <input type="text" name="first_name" minlength="2" required>

                    <h5>Last name</h5>
                    <input type="text" name="last_name" minlength="2" required>

                    <h5>Age</h5>
                    <input type="number" name="age" max="120" min="6" required>

                    <input type="hidden" name="id">

                    <input id="submit_btn" class="button" type="submit" value="Insert">
                    <button class="button grey" onclick="return FormHTML.cancel()">Cancel</button>
                    <button class="button green" onclick="return FormHTML.update()">Update</button>
                </form>
            </div>
        </div>
    </body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
    <script src="assets/js/main-new.js"></script>
</html>
