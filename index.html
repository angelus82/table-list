<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/global.css">
    </head>
    <body>
        <div id="main">
            <div id="head-panel">
                <h1>List of names</h1>
            </div>

            <div id="left-panel">
                <table>
                    <thead>
                        <tr>
                            <th># Num</th>
                            <th>Photo</th>
                            <th>First Name</th>
                            <th>Last Name</th>

                    <tbody>
                        <tr>
                            <td>1</td>

                    <h5>First name</h5>

                    <h5>Last name</h5>

                    <h5>Age</h5>
                    <input type="text" name="age">

                    <input id="submit_btn" class="button" type="submit" value="Save">
                </form>
            </div>
        </div>
    </body>
    <script src="assets/js/main.js"></script>
